<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Login and Register Webpage</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
<header class="header">
    <a href="#" class="logo">Alex</a>

    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <button class="btnlogin-popup">Login</button>

    </nav>

</header>




<section class="section">
    <div class="wrapper">
        <span class="icon-close "> <i class='bx bx-x' ></i></span>
        <div class="logreg-box">

            <!--login section-->

            <div class="form-box login">
                <div class="logreg-title">
                    <h2>Login</h2>
                    <p>Please Login to use the website</p>
                </div>

                <form action="#">
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label for=""><input type="checkbox">Remember Me</label>
                        <a href="#" >Forgot Password?</a>
                    </div>
                    
                    <button type="Submit" class="btn">Login</button>

                    <div class="logreg-link">
                        <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                    </div>

                </form>
            </div>


            <!--register section-->
            <div class="form-box register">
                <div class="logreg-title">
                    <h2>Registration</h2>
                    <p>Provide your registration details to proceed</p>
                </div>

                <form action="#">
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user' ></i></i></span>
                        <input type="text" required>
                        <label>Full Name</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label for=""><input type="checkbox">I agree to the terms and conditions</label>
                        
                    </div>
                    
                    <button type="Submit" class="btn">Register</button>

                    <div class="logreg-link">
                        <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                    </div>

                </form>
            </div>

        </div>

        <div class="media-options">
            <a href="#"> 
                <i class='bx bxl-google' ></i>
                <span>Login with Google</span>
            </a>
            <a href="#"> 
                <i class='bx bxl-facebook' ></i>
                <span>Login with Facebook</span>
            </a>
        </div>


    </div>
</section>



<script src="script.js"></script>












</body>
</html>
